version: 0.2

phases:
  build:
    commands:
      - mvn sonar:sonar -Dsonar.projectKey=aconfino_hello-spring-boot -Dsonar.organization=aconfino-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=08e05868de3f72e8482b27f84d27727207664cab
      - mvn install

artifacts:
  files:
    - target/*.jar
  discard-paths: yes
  secondary-artifacts:
    surefire-reports:
      files:
        - target/surefire-reports/*.txt
        - target/surefire-reports/*.xml
      discard-paths: no
    failsafe-reports:
      files:
        - target/failsafe-reports/*.txt
        - target/failsafe-reports/*.xml
      discard-paths: no